<header
  class="w-full flex justify-between items-center p-4 bg-blue-500 text-white"
>
  <div class="flex items-center gap-10">
    <a routerLink="/">
      <h1 class="text-2xl">Pok√©mon TCG</h1>
    </a>
    <nav class="flex gap-5">
      <a routerLink="/favoris" routerLinkActive="underline" class="mx-2"
        >Favoris</a
      >
      <a routerLink="/panier" routerLinkActive="underline" class="mx-2"
        >Panier</a
      >
    </nav>
  </div>
  <button
    (click)="openSidePanel()"
    class="bg-white rounded-md px-4 py-2 flex items-center"
  >
    @if (cartCount > 0) {
    <span
      class="absolute right-2 top-1 text-white font-bold bg-red-500 rounded-full px-2 py-1 text-[10px]"
      >{{ cartCount }}</span
    >
    }
    <ng-icon name="faSolidCartShopping" class="text-neutral-700" />
  </button>
</header>
