<header
  class="w-full flex justify-between items-center p-4 bg-neutral-700 text-white"
>
  <h1 class="text-2xl">Harry Potter</h1>
  <button
    (click)="openSidePanel()"
    class="bg-neutral-200 rounded-md px-4 py-2 flex items-center"
  >
    @if (favoriteCount > 0) {
    <span
      class="absolute right-3 top-2 text-white font-bold bg-red-500 rounded-xl px-2 text-xs"
      >{{ favoriteCount }}</span
    >
    }
    <ng-icon name="faSolidHeart" class="text-neutral-700" />
  </button>
</header>
