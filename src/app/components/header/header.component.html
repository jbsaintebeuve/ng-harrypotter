<header
  class="w-full flex justify-between items-center p-4 bg-neutral-700 text-white"
>
  <div class="flex items-center gap-10">
    <a routerLink="/">
      <h1 class="text-2xl">Harry Potter</h1>
    </a>
    <nav class="flex gap-5">
      <a routerLink="/favoris" class="mx-2">Favoris</a>
      <a routerLink="/panier" class="mx-2">Panier</a>
    </nav>
  </div>
  <button
    (click)="openSidePanel()"
    class="bg-neutral-200 rounded-md px-4 py-2 flex items-center"
  >
    @if (cart.stock.length > 0) {
    <span
      class="absolute right-3 top-2 text-white font-bold bg-red-500 rounded-xl px-2 text-xs"
      >{{ cart.stock.length }}</span
    >
    }
    <ng-icon name="faSolidCartShopping" class="text-neutral-700" />
  </button>
</header>
