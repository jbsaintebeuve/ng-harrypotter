<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="container mx-auto bg-white shadow-lg rounded-lg p-6">
    <!-- Cart Item -->
    <div class="flex items-center justify-between border-b border-gray-200 pb-4 mb-4">
      <!-- Product Image -->
      <div class="w-20 h-20 rounded overflow-hidden">
        <img src="https://via.placeholder.com/80" alt="Cardigan" class="w-full h-full object-cover">
      </div>
      <!-- Product Details -->
      <div class="flex-1 ml-4">
        <p class="text-lg font-semibold">Cardigan</p>
        <p class="text-sm text-gray-500">Green | M</p>
      </div>
      <!-- Quantity Controls -->
      <div class="flex items-center space-x-2">
        <button class="px-2 py-1 bg-gray-200 text-gray-700 rounded">-</button>
        <input type="number" value="1" class="w-12 border rounded text-center">
        <button class="px-2 py-1 bg-gray-200 text-gray-700 rounded">+</button>
      </div>
      <!-- Price -->
      <p class="text-lg font-bold">$2,500.00</p>
      <!-- Remove Button -->
      <button class="text-red-500 hover:underline flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 3a1 1 0 011-1h6a1 1 0 011 1v1h3a1 1 0 110 2h-1v10a2 2 0 01-2 2H5a2 2 0 01-2-2V6H2a1 1 0 110-2h3V3zm2 3a1 1 0 00-1 1v7a1 1 0 102 0V7a1 1 0 00-1-1zm5 0a1 1 0 00-1 1v7a1 1 0 102 0V7a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        Remove
      </button>
    </div>

    <!-- Another Cart Item -->
    <div class="flex items-center justify-between">
      <div class="w-20 h-20 rounded overflow-hidden">
        <img src="https://via.placeholder.com/80" alt="Bag" class="w-full h-full object-cover">
      </div>
      <div class="flex-1 ml-4">
        <p class="text-lg font-semibold">Cahier Leather Shoulder Bag</p>
        <p class="text-sm text-gray-500">Black | One Size</p>
      </div>
      <div class="flex items-center space-x-2">
        <button class="px-2 py-1 bg-gray-200 text-gray-700 rounded">-</button>
        <input type="number" value="1" class="w-12 border rounded text-center">
        <button class="px-2 py-1 bg-gray-200 text-gray-700 rounded">+</button>
      </div>
      <p class="text-lg font-bold">$1,800.00</p>
      <button class="text-red-500 hover:underline flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 3a1 1 0 011-1h6a1 1 0 011 1v1h3a1 1 0 110 2h-1v10a2 2 0 01-2 2H5a2 2 0 01-2-2V6H2a1 1 0 110-2h3V3zm2 3a1 1 0 00-1 1v7a1 1 0 102 0V7a1 1 0 00-1-1zm5 0a1 1 0 00-1 1v7a1 1 0 102 0V7a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        Remove
      </button>
    </div>
  </div>
</body>
</html>
