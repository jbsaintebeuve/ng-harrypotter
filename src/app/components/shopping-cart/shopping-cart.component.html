<div class="w-5/6 mx-auto flex flex-col gap-4">
  <div class="flex justify-between items-center">
    <h1 class="font-bold text-4xl text-neutral-700">Panier</h1>
    @if (cart.stock.length > 0) {
    <button
      class="text-neutral-500 hover:text-neutral-600 flex items-center gap-1 text-xs"
      (click)="clearCart()"
    >
      <ng-icon class="text-neutral-500" name="faSolidTrash" />
      Vider le panier
    </button>
    }
  </div>
  @if (cart.stock.length > 0) {
  <div
    class="grid grid-cols-3 items-center justify-between w-full mt-5 uppercase text-sm font-semibold px-4"
  >
    <p>Produit</p>
    <p class="text-center">Quantit√©</p>
    <p class="text-right">Prix</p>
  </div>
  <app-shopping-cart-item
    [item]="item"
    (cartUpdated)="onCartUpdate()"
    *ngFor="let item of cart.stock"
  >
  </app-shopping-cart-item>
  <div class="flex justify-end items-center mt-4">
    <p class="text-lg font-bold">
      Total: {{ cart.total_price | currency : 'EUR' : true : '' : 'fr' }}
    </p>
  </div>
  <div class="flex justify-end w-full">
    <a
      routerLink="/panier/informations"
      class="bg-neutral-800 text-white px-4 py-3 text-sm rounded-md font-semibold w-2/6 text-center hover:cursor-pointer"
    >
      Commander
    </a>
  </div>
  } @else {
  <p class="text-center text-neutral-500 mt-4">Aucun produit dans le panier</p>
  }
</div>
