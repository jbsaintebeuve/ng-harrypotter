<div
  class="grid grid-cols-3 items-center justify-between p-4 border-t border-neutral-200 w-full"
>
  <div class="flex items-center gap-4">
    <div
      class="w-20 h-20 rounded overflow-hidden bg-neutral-600 flex items-center justify-center"
    >
      <ng-icon class="text-white text-4xl" name="faSolidImage" />
    </div>
    <div class="flex flex-col justify-between gap-1 items-start">
      <p class="text-lg font-semibold text-gray-800">
        {{ product.name | uppercase }}
      </p>
      <p class="text-neutral-400 text-xs">
        {{ product.price | number | currency : 'EUR' : true : '' : 'fr' }}
      </p>
    </div>
  </div>
  <div class="flex items-center justify-center gap-4">
    <app-quantity-selector [quantity]="quantity" (quantityChange)="onChangeQuantity($event)"></app-quantity-selector>    <button
      class="text-neutral-500 hover:text-neutral-600 flex items-center gap-1 text-xs"
      (click)="removeFromCart()"
    >
      <ng-icon class="text-neutral-500" name="faSolidTrash" />
      Remove
    </button>
  </div>

  <p class="text-lg font-semibold text-gray-800 text-right">
    {{ price | currency : 'EUR' : true : '' : 'fr' }}
  </p>
</div>
