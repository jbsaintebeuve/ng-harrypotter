@if (minimized){
<div
  class="flex items-center justify-between p-4 border-t border-neutral-200 w-full animate-pulse"
>
  <div class="flex items-center gap-4">
    <div
      class="w-28 h-16 rounded overflow-hidden bg-neutral-200 flex items-center justify-center"
    >
      <div class="w-5 h-5 bg-neutral-300"></div>
    </div>

    <div class="flex flex-col justify-between gap-1 items-start">
      <div class="h-4 w-32 bg-neutral-300"></div>
      <div class="h-2 w-20 bg-neutral-200"></div>
    </div>

    <div class="w-full flex justify-end">
      <div class="h-4 w-20 bg-neutral-300"></div>
    </div>
  </div>
</div>
} @else {
<div
  class="grid grid-cols-3 items-center justify-between p-4 border-t border-neutral-200 w-full"
>
  <div class="flex items-center gap-4">
    <div
      class="w-10 h-10 md:w-20 md:h-20 rounded overflow-hidden bg-neutral-200 flex items-center justify-center"
    >
      <div class="w-5 h-5 bg-neutral-300 rounded"></div>
    </div>

    <div class="flex flex-col justify-between gap-2 items-start">
      <div class="h-4 w-32 bg-neutral-300"></div>
      <div class="h-3 w-20 bg-neutral-200"></div>
    </div>
  </div>
  <div class="flex flex-col md:flex-row items-center justify-center gap-4">
    <div class="h-10 w-24 bg-neutral-200"></div>
    <div class="h-3 w-16 bg-neutral-200"></div>
  </div>
  <div class="w-full flex justify-end">
    <div class="h-5 w-16 bg-neutral-300"></div>
  </div>
</div>
}
