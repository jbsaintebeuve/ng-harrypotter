<div class="flex items-center border border-gray-200 rounded">
  <button
    (click)="decrement()"
    [disabled]="quantity <= min"
    class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75 disabled:opacity-50"
  >
    âˆ’
  </button>

  <span class="w-12 h-10 leading-10 text-center text-gray-600">
    {{ quantity }}
  </span>

  <button
    (click)="increment()"
    [disabled]="quantity >= max"
    class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75 disabled:opacity-50"
  >
    +
  </button>
</div>
