<div class="flex flex-col gap-4 w-5/6 mb-10 mx-auto">
  <div class="flex gap-4 items-center mb-4">
    <h1 class="font-bold text-4xl text-neutral-700">Favoris</h1>
    @if (favoriteCount > 0) {
    <p class="text-sm text-neutral-400">{{ favoriteCount }} favoris</p>
    }
  </div>
  <div class="flex flex-wrap gap-5 items-center justify-center">
    @for (pokemon of favoritePokemons; track pokemon.id) {
    <a routerLink="/pokemon/{{ pokemon.id }}">
      <app-pokemon-card [pokemon]="pokemon" />
    </a>
    }
  </div>
</div>

@if (favoritePokemons.length > 0) {

<div
  class="flex justify-center p-4 margin-top-auto sticky bottom-0 left-0 right-0 border-t bg-neutral-50 border-neutral-300"
>
  <button
    (click)="clearFavorites()"
    class="bg-neutral-800 text-white px-4 py-2 rounded-md"
  >
    Vider les favoris
  </button>
</div>
} @else {
<p class="text-center text-neutral-500 mt-4">Aucun favoris</p>
}
