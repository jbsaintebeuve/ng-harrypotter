<div class="w-2/3 mx-auto mb-4">
  <app-search (changeSearchEvent)="onSearch($event)" />
</div>
<div class="w-11/12 py-5 mx-auto flex gap-10">
  <div class="w-1/3 mx-auto mb-4">
    <app-multi-selector
      [name]="'Types'"
      [options]="types"
      [selectedValues]="selectedTypes"
      (onSelect)="onCategorySelect($event)"
    ></app-multi-selector>
  </div>

  <div class="w-5/6 mx-auto flex flex-col gap-5">
    <div class="flex gap-5 items-center w-full justify-end">
      <p class="text-sm text-neutral-500">{{ favoriteCount }} favoris</p>
      <app-select
        [name]="'Trier par'"
        [options]="sortOpt"
        [selectedIndex]="sortSelected"
        (selectedChange)="sortSelected = $event"
      />
    </div>

    <div class="grid md:grid-cols-3 gap-x-5 gap-y-4">
      <!-- @for (p of (products |
      sortBy:(sortOpt[sortSelected].value):sortOpt[sortSelected].asc) |
      searchFor:searchTerm; track p.id) {
      <a routerLink="/product/{{ p.id }}">
        <app-product-card [product]="p" />
      </a>
      } -->
      @for (pokemon of pokemons; track pokemon.id) {
      <a routerLink="/pokemon/{{ pokemon.id }}">
        <app-pokemon-card [pokemon]="pokemon" />
      </a>
      }
    </div>
    @if ((products |
    sortBy:(sortOpt[sortSelected].value):sortOpt[sortSelected].asc) |
    searchFor:searchTerm; as filtered) { @if (filtered.length === 0) {
    <p class="text-center text-neutral-500">Aucun produit trouv√©</p>
    } }
  </div>
</div>
