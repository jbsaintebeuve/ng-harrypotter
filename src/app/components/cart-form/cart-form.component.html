<div class="w-5/6 mx-auto flex flex-col gap-4">
  <a
    routerLink="/panier"
    class="text-sm font-medium text-gray-500 hover:text-gray-600 hover:cursor-pointer"
    >Retour au panier</a
  >
  <div class="grid grid-cols-3 gap-10">
    <div class="flex flex-col gap-4 col-span-2">
      <p class="font-semibold text-normal">Informations personnelles</p>
      <div class="grid grid-cols-2 gap-4 w-full">
        <app-form-input
          label="Nom"
          type="text"
          placeholder="Entrer votre nom"
        ></app-form-input>

        <app-form-input
          label="Prénom"
          type="text"
          placeholder="Entrer votre prénom"
        ></app-form-input>
      </div>

      <div class="grid grid-cols-2 gap-4 w-full">
        <app-form-input
          label="Email"
          type="email"
          placeholder="Entrer votre email"
        ></app-form-input>

        <app-form-input
          label="Téléphone"
          type="tel"
          placeholder="Entrer votre téléphone"
        ></app-form-input>
      </div>

      <p class="font-semibold text-normal">Adresse de livraison</p>
      <app-form-input
        label="Adresse"
        type="text"
        placeholder="Entrer votre adresse"
      ></app-form-input>

      <div class="grid grid-cols-2 gap-4 w-full">
        <app-form-input
          label="Code postal"
          type="text"
          placeholder="Entrer votre code postal"
        ></app-form-input>

        <app-form-input
          label="Ville"
          type="text"
          placeholder="Entrer votre ville"
        ></app-form-input>
      </div>
    </div>
    <div>
      <p class="font-semibold text-normal mb-4">Récapitulatif de la commande</p>
      @for (item of cart.stock; track $index) {
      <app-shopping-cart-item
        [item]="item"
        [minimized]="true"
      ></app-shopping-cart-item>
      }
      <div class="flex justify-between items-center my-4">
        <p class="text-lg font-bold">
          Total: {{ cart.total_price | currency : 'EUR' : true : '' : 'fr' }}
        </p>
      </div>
      <button
        class="bg-neutral-800 text-white px-4 py-3 text-sm rounded-md w-full font-semibold"
      >
        Continuer vers le paiement
      </button>
    </div>
  </div>
</div>
