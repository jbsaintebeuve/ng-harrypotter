<div class="flex flex-col gap-5 min-h-screen">
  <div
    class="flex justify-between items-center mb-4 sticky top-0 left-0 right-0 bg-white p-4 z-10 border-b border-neutral-300"
  >
    <h2 class="text-xl font-bold">Favoris</h2>
    <button (click)="prepareClose()" class="text-gray-500">&times;</button>
  </div>

  <div class="flex flex-col gap-4 p-4">
    @for (product of favoriteProducts; track product.id) {
    <app-product-card [product]="product" />
    }
  </div>

  @if (favoriteProducts.length > 0) {
  <div
    class="flex justify-center p-4 margin-top-auto sticky bottom-0 left-0 right-0 bg-white border-t border-neutral-300"
  >
    <button
      (click)="clearFavorites()"
      class="bg-neutral-800 text-white px-4 py-2 rounded-md"
    >
      Vider les favoris
    </button>
  </div>
  }
</div>
